<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu</title>
    <link href="exercise_calc.css" rel="stylesheet"/>
</head>
<body>
<h1>CALCU</h1>
<section id="main">
    <div id="calculator">
        <div id="output">
            <p id="display"></p>
        </div>

        <button id="reset" >AC</button>
        <button id="delete">C</button>
        <button class = "operators" onclick="appendOperator('รท')">รท</button>
        <button class = "operators" onclick="appendOperator('*')">*</button>
        <button class = "numbers">7</button>
        <button class = "numbers">8</button>
        <button class = "numbers">9</button>
        <button class = "operators" onclick="appendOperator('-')">-</button>
        <button class = "numbers">4</button>
        <button class = "numbers">5</button>
        <button class = "numbers">6</button>
        <button class = "operators" onclick="appendOperator('+')">+</button>
        <button class = "numbers">1</button>
        <button class = "numbers">2</button>
        <button class = "numbers">3</button>
        <button class = "operators" onclick="appendOperator('^')">^</button>
        <button id="decimal"> </button>
        <button class = "numbers">0</button>
        <button id="equals">=</button>
    </div>
</section>
<script src="exercise_calc.js"></script>
</body>
</html>
